<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Usuario - Tienda de Zapatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        // Función para validar el formulario
        function validateForm(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtener los valores de los campos
            const cedula = document.getElementById('cedula').value;
            const tipoDocumento = document.getElementById('tipo-documento').value;
            const pais = document.getElementById('pais').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;

            // Validaciones
            if (!/^[0-9]{1,20}$/.test(cedula)) {
                alert("Por favor, ingrese una cédula válida (solo números, máximo 20 dígitos).");
                return;
            }
            if (tipoDocumento === "") {
                alert("Por favor, seleccione un tipo de documento.");
                return;
            }
            if (pais.trim() === "") {
                alert("Por favor, ingrese el país o región de emisión.");
                return;
            }
            if (name.trim() === "") {
                alert("Por favor, ingrese el nombre del usuario.");
                return;
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                alert("Por favor, ingrese un correo electrónico válido.");
                return;
            }
            if (password.length < 8 || !/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/.test(password)) {
                alert("La contraseña debe tener al menos 8 caracteres, incluyendo al menos una letra mayúscula, una letra minúscula, un número y un carácter especial.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden. Por favor, verifique.");
                return;
            }
            if (role === "") {
                alert("Por favor, seleccione un rol.");
                return;
            }

            // Si todas las validaciones pasan, se puede enviar el formulario
            alert("Usuario creado exitosamente.");
            // Aquí puedes agregar la lógica para enviar el formulario, por ejemplo, usando AJAX
            // document.querySelector('form').submit(); // Descomentar para enviar el formulario
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Crear Nuevo Usuario</h2>
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="cedula">Cédula de identidad (ID):</label>
                <input type="text" class="form-control" id="cedula" placeholder="Cédula de identidad" required pattern="[0-9]{1,20}">
            </div>
            <div class="form-group">
                <label for="tipo-documento">Tipo de documento:</label>
                <select class="form-control" id="tipo-documento" required>
                    <option value="">Seleccione...</option>
                    <option value="cedula">Cédula</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="licencia">Licencia de conducir</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pais">País o región de emisión:</label>
                <input type="text" class="form-control" id="pais" placeholder="País o región de emisión" required>
            </div>
            <div class="form-group">
                <label for="name">Nombre del Usuario</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre del Usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select class="form-control" id="role" required>
                                        <option value="standard">Usuario Estándar</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
            <a href="login.html" class="btn btn-secondary ml-2">Regreso a Inicio Sesion</a>
        </form>
    </div>
</body>
</html>
