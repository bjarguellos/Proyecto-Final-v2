<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Producto - Tienda de Zapatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Agregar Nuevo Producto</h2>
        <form>
            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" class="form-control" id="productName" placeholder="Nombre del Producto" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Descripción:</label>
                <textarea class="form-control" id="productDescription" placeholder="Descripción del Producto" required></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio:</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Precio" required min="0" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
            <a href="admin.html" class="btn btn-secondary ml-2">Regresar al Panel de Administración</a>
        </form>
    </div>
</body>
</html>
