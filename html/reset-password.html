<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - Tienda de Zapatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Restablecer Contraseña</h2>
        <form>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id=" email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Nueva Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Nueva Contraseña" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
            <a href="login.html" class="btn btn-secondary ml-2">Regresar a Iniciar Sesión</a>
        </form>
        
    </div>
</body>
</html>
